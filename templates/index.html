{% extends 'base.html' %}
{% block content %}
{% for post in post_list %}
<div class="post-preview">
    <a href="#">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
    </a>
    <p class="post-meta">Posted by Tristan on {{ post.timestamp }}</p>
</div>

<!-- Pager -->
<ul class="pager">
    <li class="next">
        <a href="#">Older Posts &rarr;</a>
    </li>
</ul>
{% endfor %}
{% endblock %}
